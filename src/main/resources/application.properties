# Connection URL (adjust serverName, port, and databaseName). Note that localhost -> host.docker.internal inside of docker image
spring.datasource.url=jdbc:sqlserver://host.docker.internal:1433;databaseName=GMBD;encrypt=false;trustServerCertificate=false

# Authentication
spring.datasource.username=GMBD-Server
spring.datasource.password=
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect